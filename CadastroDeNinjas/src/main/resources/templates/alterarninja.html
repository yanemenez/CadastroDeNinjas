<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Ninja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            padding: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .voltar {
            text-align: center;
            margin-top: 15px;
        }

        .voltar a {
            color: #2563eb;
            text-decoration: none;
        }

        .voltar a:hover {
            text-decoration: underline;
        }

        .preview-img {
            display: block;
            margin: 10px auto;
            max-width: 150px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Alterar Ninja</h1>

    <!-- Formulário para enviar os dados -->
    <form th:action="@{'/ninjas/ui/alterar/' + ${ninja.id}}" th:object="${ninja}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div>
            <label for="imgUrl">URL da Imagem:</label>
            <input type="text" id="imgUrl" th:field="*{imgUrl}" placeholder="https://..." />
            <img th:src="*{imgUrl}" alt="Imagem do Ninja" class="preview-img" />

        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" th:field="*{idade}" min="0" required />
        </div>

        <div>
            <label for="rank">Rank:</label>
            <select id="rank" th:field="*{rank}">
                <option value="Genin">Genin</option>
                <option value="Chuunin">Chuunin</option>
                <option value="Jounin">Jounin</option>
                <option value="Kage">Kage</option>
            </select>
        </div>

        <div>
            <label for="missoes">Missão:</label>
            <input type="text" id="missoes" th:field="*{missoes}" />
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>

    <div class="voltar">
        <a th:href="@{/ninjas/ui/listar}">← Voltar para a lista</a>
    </div>
</div>
</body>
</html>
